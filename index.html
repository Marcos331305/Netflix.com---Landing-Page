<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="netflix-fonts.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <header class="header-section container">
              <div class="content">
                <div class="header-navbar flex">
                    <img src="./assests/Netflix_Logo_PMS.png" alt="Logo-Netflix">
                    <a href="#" class="secondary-btn noner"><i class="fa-solid fa-language"></i> English <i class="fa-solid fa-sort-down"></i></a>
                    <a href="#" class="primary-btn">Sing In</a>
                </div>
            <div class="header-started flex">
                <h1>Unlimited fun, TV shows and more</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                <div class="registration flex">
                    <input type="text" placeholder="Email address" class="registration-input">
                    <button class="registration-btn">Get Started <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
              </div>
    </header>
    <div class="spacer"></div>



    <script src="https://kit.fontawesome.com/d66c5f4ebc.js" crossorigin="anonymous"></script>
</body>
</html>
